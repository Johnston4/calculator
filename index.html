<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>TESTING</h1>
<div id="calc_body" class="container">
    <div class="row" >
        <div class="col-md-3">
            <input type=text class="form-control input-lg" id="calc_display" placeholder="0">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="btn-group btn-group-justified buttonContainer" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-warning">AC</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-warning">CE</button>
                </div>
            </div>
            <div class="col-md-9 number_container">
                <div class="row">
                    <div class="btn-group btn-group-justified buttonContainer" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">7</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">8</button>
                         </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">9</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">4</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">5</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">6</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">1</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">2</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">3</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">0</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default btn-lg">.</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <button type="button" class="op btn btn-primary btn-block btn-lg">/</button>
                    <button type="button" class="op btn btn-primary btn-block btn-lg">x</button>
                    <button type="button" class="op btn btn-primary btn-block btn-lg">-</button>
                    <button type="button" class="op btn btn-primary btn-block btn-lg">+</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="equals btn btn-primary btn-block btn-lg">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
