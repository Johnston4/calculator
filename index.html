<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="script" href="http://Learning-Fuze.github.io/calculator/calculator.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="calc_body" class="container bg-info">
    <div class="row">
        <div class="col-md-2 col-offset-2">
            <input type=text class="form-control" placeholder="0">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">C</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">CE</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">7</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">8</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">9</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">4</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">5</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">6</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">1</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">2</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">3</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">0</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">.</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-offset-3">
                <div class="row">
                    <button type="button" class="btn btn-default btn-block">/</button>
                    <button type="button" class="btn btn-default btn-block">x</button>
                    <button type="button" class="btn btn-default btn-block">-</button>
                    <button type="button" class="btn btn-default btn-block">+</button>
                </div>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-block">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
